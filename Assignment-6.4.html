<html><!-- Head of the Root -->
    <head><!-- child sub root of the html tag as head tag  -->
    <!-- it is a title tag -->
    <title>Table</title>
    </head>
    <!-- it is a body tag -->
    <body>
        <h2>To generate student details, click below....</h2>
        <input type="button" value="Generate Table" onclick="Gen()" />
        <hr />
        <div id="dvTable"><!-- it is a div tag -->
        </div>
        <!-- it is a script tag -->
        <script type="text/javascript">

            function Gen() 
            {
            
            //Build an array containing Student records.
            var Stu = new Array();
            Stu.push(["Student Id", "Name", "Branch"]);
            Stu.push([46486, "Arjun ", "Computer"]);
            Stu.push([46714, "Krishna", "Electrical"]);
            Stu.push([46958, "Ram", "Mechanical"]);
            Stu.push([46851, "Lakshman", "Civil"]);
     
            //Create a HTML Table element.
            var table = document.createElement("TABLE");
            table.border = "1";
     
            //Get the count of columns.
            var columnCount = Stu[0].length;
     
            //Add the header row.
            var row = table.insertRow(-1);
                for (var i = 0; i < columnCount; i++) 
                {
                var headerCell = document.createElement("TH");
                headerCell.innerHTML = Stu[0][i];
                row.appendChild(headerCell);
                }
     
                //Add the data rows.
                for (var i = 1; i < Stu.length; i++) 
                {
                row = table.insertRow(-1);
                    for (var j = 0; j < columnCount; j++) 
                    {
                    var cell = row.insertCell(-1);
                    cell.innerHTML = Stu[i][j];
                    }
                }
     
            var dvTable = document.getElementById("dvTable");
            dvTable.innerHTML = "";
            dvTable.appendChild(table);
            }
    
        </script> 
    
    </body>
</html>
